<!-- Enhanced Appointment Search Bar with Standardized Design -->
<div class="space-y-6">
  <!-- Search and Quick Actions Row -->
  <div class="flex flex-col lg:flex-row gap-4 items-start lg:items-center justify-between">
    <!-- Enhanced Search Input -->
    <div class="flex-1 w-full max-w-md">
      <div class="relative">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </div>
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="applyFilters()"
          placeholder="Search appointments by patient name, phone, or email..."
          class="w-full pl-10 pr-12 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors text-sm placeholder-gray-500 shadow-sm"
        />
        <div *ngIf="searchQuery" class="absolute inset-y-0 right-0 pr-3 flex items-center">
          <button (click)="clearSearch()" class="text-gray-400 hover:text-gray-600 transition-colors">
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap items-center gap-3">
      <button
        (click)="exportAppointments()"
        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition-colors"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Export
      </button>
    </div>
  </div>

  <!-- Advanced Filters Row -->
  <div class="flex flex-wrap gap-3 items-center">
    <span class="text-sm font-medium text-gray-700">Filters:</span>

    <!-- Status Filter -->
    <div class="relative w-full sm:w-auto">
      <select
        [(ngModel)]="statusFilter"
        (change)="applyFilters()"
        class="appearance-none bg-white border border-gray-300 rounded-xl px-4 py-2 pr-10 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors w-full sm:w-auto min-w-[130px] cursor-pointer"
      >
        <option value="">All Statuses</option>
        <option value="pending">Pending</option>
        <option value="confirmed">Confirmed</option>
        <option value="in_progress">In Progress</option>
        <option value="completed">Completed</option>
        <option value="cancelled">Cancelled</option>
      </select>
      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path>
        </svg>
      </div>
    </div>

    <!-- Visit Type Filter -->
    <div class="relative w-full sm:w-auto">
      <select
        [(ngModel)]="visitTypeFilter"
        (change)="applyFilters()"
        class="appearance-none bg-white border border-gray-300 rounded-xl px-4 py-2 pr-10 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors w-full sm:w-auto min-w-[130px] cursor-pointer"
      >
        <option value="">All Types</option>
        <option value="consultation">Consultation</option>
        <option value="follow_up">Follow Up</option>
        <option value="emergency">Emergency</option>
        <option value="routine_checkup">Routine Checkup</option>
      </select>
      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path>
        </svg>
      </div>
    </div>

    <!-- Doctor Filter -->
    <div class="relative w-full sm:w-auto">
      <select
        [(ngModel)]="doctorFilter"
        (change)="applyFilters()"
        class="appearance-none bg-white border border-gray-300 rounded-xl px-4 py-2 pr-10 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors w-full sm:w-auto min-w-[140px] cursor-pointer"
      >
        <option value="">All Doctors</option>
        <option *ngFor="let doctor of doctors" [value]="doctor.staff_id">
          {{ doctor.full_name }}
        </option>
      </select>
      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path>
        </svg>
      </div>
    </div>

    <!-- Date Range Filter -->
    <div class="relative w-full sm:w-auto">
      <select
        [(ngModel)]="dateRangeFilter"
        (change)="applyFilters()"
        class="appearance-none bg-white border border-gray-300 rounded-xl px-4 py-2 pr-10 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors w-full sm:w-auto min-w-[130px] cursor-pointer"
      >
        <option value="">All Dates</option>
        <option value="today">Today</option>
        <option value="tomorrow">Tomorrow</option>
        <option value="this_week">This Week</option>
        <option value="next_week">Next Week</option>
        <option value="this_month">This Month</option>
      </select>
      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path>
        </svg>
      </div>
    </div>

    <!-- Appointment Type Filter -->
    <div class="relative w-full sm:w-auto">
      <select
        [(ngModel)]="appointmentTypeFilter"
        (change)="applyFilters()"
        class="appearance-none bg-white border border-gray-300 rounded-xl px-4 py-2 pr-10 text-sm focus:ring-2 focus:ring-purple-500 focus:border-purple-500 transition-colors w-full sm:w-auto min-w-[130px] cursor-pointer"
      >
        <option value="">All Types</option>
        <option value="patient">Patient</option>
        <option value="guest">Guest</option>
      </select>
      <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
        <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path>
        </svg>
      </div>
    </div>

    <!-- Clear Filters Button -->
    <button
      *ngIf="hasActiveFilters()"
      (click)="clearAllFilters()"
      class="inline-flex items-center px-3 py-2 text-sm text-gray-600 hover:text-gray-800 transition-colors rounded-lg hover:bg-gray-50"
    >
      <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
      Clear Filters
    </button>

    <!-- Results Count -->
    <span *ngIf="totalResults !== undefined" class="text-sm text-gray-500 ml-auto">
      {{ totalResults }} appointment{{ totalResults !== 1 ? 's' : '' }} found
    </span>
  </div>
</div>
