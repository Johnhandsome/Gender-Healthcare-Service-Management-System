<!-- Modern Search and Filter Bar -->
<div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8 mb-8">
  <div class="flex flex-col lg:flex-row gap-8">
    <!-- Search Input -->
    <div class="flex-1">
      <div class="relative">
        <span class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
          </svg>
        </span>
        <input
          type="text"
          [(ngModel)]="searchQuery"
          (input)="applyFilters()"
          class="block w-full pl-12 pr-10 py-3 border border-gray-200 rounded-xl bg-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
          placeholder="Search appointments by patient name, phone, or email..."
        />
        <span class="absolute inset-y-0 right-0 pr-4 flex items-center">
          <button
            *ngIf="searchQuery"
            (click)="clearSearch()"
            class="text-gray-400 hover:text-indigo-600 transition-colors duration-200"
          >
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </span>
      </div>
    </div>

    <!-- Filter Controls -->
    <div class="flex flex-wrap gap-4 items-center">
      <!-- Status Filter -->
      <div class="min-w-[140px]">
        <select
          [(ngModel)]="statusFilter"
          (change)="applyFilters()"
          class="block w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
        >
          <option value="">All Status</option>
          <option value="pending">Pending</option>
          <option value="confirmed">Confirmed</option>
          <option value="in_progress">In Progress</option>
          <option value="completed">Completed</option>
          <option value="cancelled">Cancelled</option>
        </select>
      </div>

      <!-- Visit Type Filter -->
      <div class="min-w-[140px]">
        <select
          [(ngModel)]="visitTypeFilter"
          (change)="applyFilters()"
          class="block w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
        >
          <option value="">All Types</option>
          <option value="consultation">Consultation</option>
          <option value="follow_up">Follow Up</option>
          <option value="emergency">Emergency</option>
          <option value="routine_checkup">Routine Checkup</option>
        </select>
      </div>

      <!-- Doctor Filter -->
      <div class="min-w-[160px]">
        <select
          [(ngModel)]="doctorFilter"
          (change)="applyFilters()"
          class="block w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
        >
          <option value="">All Doctors</option>
          <option *ngFor="let doctor of doctors" [value]="doctor.staff_id">
            {{ doctor.full_name }}
          </option>
        </select>
      </div>

      <!-- Date Range Filter -->
      <div class="min-w-[140px]">
        <select
          [(ngModel)]="dateRangeFilter"
          (change)="applyFilters()"
          class="block w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
        >
          <option value="">All Dates</option>
          <option value="today">Today</option>
          <option value="tomorrow">Tomorrow</option>
          <option value="this_week">This Week</option>
          <option value="next_week">Next Week</option>
          <option value="this_month">This Month</option>
        </select>
      </div>

      <!-- Appointment Type Filter -->
      <div class="min-w-[140px]">
        <select
          [(ngModel)]="appointmentTypeFilter"
          (change)="applyFilters()"
          class="block w-full px-4 py-3 border border-gray-200 rounded-xl bg-white text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all duration-200"
        >
          <option value="">All Types</option>
          <option value="patient">Patient</option>
          <option value="guest">Guest</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Filter Actions and Results -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mt-8 pt-6 border-t border-gray-100">
    <!-- Results Count -->
    <div class="text-sm text-gray-600 mb-4 sm:mb-0">
      <span class="font-semibold text-indigo-600">{{ totalResults }}</span> appointments found
    </div>

    <!-- Action Buttons -->
    <div class="flex flex-wrap gap-3">
      <!-- Clear Filters -->
      <button
        *ngIf="hasActiveFilters()"
        (click)="clearAllFilters()"
        class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-xl text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
        Clear Filters
      </button>

      <!-- Export Button -->
      <button
        (click)="exportAppointments()"
        class="inline-flex items-center px-4 py-2 border border-transparent rounded-xl text-sm font-semibold text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 shadow-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-200"
      >
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
        </svg>
        Export
      </button>
    </div>
  </div>

  <!-- Active Filters Display -->
  <div *ngIf="hasActiveFilters()" class="mt-6 pt-4 border-t border-gray-100">
    <div class="flex flex-wrap gap-2 items-center">
      <span class="text-sm text-gray-600 mr-2">Active filters:</span>
      
      <span *ngIf="searchQuery" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800">
        Search: "{{ searchQuery }}"
        <button (click)="searchQuery = ''; applyFilters()" class="ml-2 text-blue-600 hover:text-blue-800">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>

      <span *ngIf="statusFilter" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800">
        Status: {{ statusFilter | titlecase }}
        <button (click)="statusFilter = ''; applyFilters()" class="ml-2 text-green-600 hover:text-green-800">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>

      <span *ngIf="visitTypeFilter" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-purple-100 text-purple-800">
        Type: {{ visitTypeFilter | titlecase }}
        <button (click)="visitTypeFilter = ''; applyFilters()" class="ml-2 text-purple-600 hover:text-purple-800">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>

      <span *ngIf="doctorFilter" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
        Doctor: {{ getDoctorName(doctorFilter) }}
        <button (click)="doctorFilter = ''; applyFilters()" class="ml-2 text-yellow-600 hover:text-yellow-800">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>

      <span *ngIf="dateRangeFilter" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-indigo-100 text-indigo-800">
        Date: {{ dateRangeFilter | titlecase }}
        <button (click)="dateRangeFilter = ''; applyFilters()" class="ml-2 text-indigo-600 hover:text-indigo-800">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>

      <span *ngIf="appointmentTypeFilter" class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-pink-100 text-pink-800">
        Type: {{ appointmentTypeFilter | titlecase }}
        <button (click)="appointmentTypeFilter = ''; applyFilters()" class="ml-2 text-pink-600 hover:text-pink-800">
          <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </span>
    </div>
  </div>
</div>
