<div class="bg-white rounded-2xl p-6 shadow-xl border border-gray-100">
  <h2 class="text-xl font-bold text-gray-900 mb-4">Recent Activity</h2>
  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-700">
      <tbody>
        @if (isLoading) {
          <tr>
            <td colspan="3" class="py-8 text-center">
              <div class="flex flex-col items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mb-2"></div>
                <span class="text-gray-500 font-medium">Loading...</span>
              </div>
            </td>
          </tr>
        } @else {
          @for (activity of activities; track activity.title) {
            <tr class="hover:bg-indigo-50 transition-colors duration-200">
              <td class="py-3 px-2">
                <div class="flex items-center">
                  <svg
                    class="w-6 h-6"
                    [ngClass]="{
                      'text-blue-500': activity.type === 'info',
                      'text-green-500': activity.type === 'success',
                      'text-red-500': activity.type === 'error',
                      'hover:text-blue-700': activity.type === 'info' && activity.iconHover,
                      'hover:text-green-700': activity.type === 'success' && activity.iconHover,
                      'hover:text-red-700': activity.type === 'error' && activity.iconHover
                    }"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                    (mouseenter)="activity.iconHover = true"
                    (mouseleave)="activity.iconHover = false"
                  >
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="activity.iconPath" />
                  </svg>
                </div>
              </td>
              <td class="py-3 px-4 font-semibold text-gray-900">{{ activity.title }}</td>
              <td class="py-3 px-4 text-gray-600">{{ activity.description }}</td>
            </tr>
          }
          @empty {
            <tr>
              <td colspan="3" class="py-8 text-center text-gray-500">No recent activities</td>
            </tr>
          }
        }
      </tbody>
    </table>
  </div>
</div>
