<div class="bg-white rounded-2xl p-6 shadow-xl border border-gray-100">
  <div class="flex justify-between items-center mb-4">
    <h2 class="text-xl font-bold text-gray-900">Today's Schedule</h2>
    <a href="#" class="text-indigo-600 hover:underline font-medium">View All</a>
  </div>
  <div class="overflow-x-auto">
    <table class="w-full text-sm text-left text-gray-700">
      <tbody>
        @if (isLoading) {
          <tr>
            <td colspan="3" class="py-8 text-center">
              <div class="flex flex-col items-center justify-center">
                <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mb-2"></div>
                <span class="text-gray-500 font-medium">Loading...</span>
              </div>
            </td>
          </tr>
        } @else {
          @for (schedule of schedules; track schedule.time) {
            <tr class="hover:bg-indigo-50 transition-colors duration-200">
              <td class="py-4 px-6 font-semibold text-gray-900">{{ schedule.time | date:'shortTime' }}</td>
              <td class="py-4 px-6">{{ schedule.description }}</td>
              <td class="py-4 px-6">
                <span
                  [ngClass]="{
                    'text-yellow-500': schedule.status === 'pending',
                    'text-green-500': schedule.status === 'done',
                    'text-red-500': schedule.status === 'late'
                  }"
                  class="font-semibold"
                >
                  {{ schedule.status | titlecase }}
                </span>
              </td>
            </tr>
          }
          @empty {
            <tr>
              <td colspan="3" class="py-8 text-center text-gray-500">No Appointments Planned Today</td>
            </tr>
          }
        }
      </tbody>
    </table>
  </div>
</div>
