<!-- Modern Admin Portal Sidebar -->
<nav class="h-full flex flex-col bg-gradient-to-b from-slate-50 via-blue-50 to-indigo-50 shadow-2xl border-r border-white/20 backdrop-blur-sm">

  <!-- Sidebar Header -->
  <div class="p-6 border-b border-indigo-100/50">
    <div class="flex items-center space-x-3">
      <div class="w-12 h-12 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-2xl flex items-center justify-center shadow-lg">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
        </svg>
      </div>
      <div>
        <h2 class="text-lg font-bold text-gray-900">Admin Portal</h2>
        <p class="text-sm text-indigo-600 font-medium">Healthcare Management</p>
      </div>
    </div>
  </div>

  <!-- Navigation Menu -->
  <div class="flex-1 px-4 py-6 space-y-2">

    <!-- Overview Section -->
    <div class="mb-6">
      <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 px-3">Overview</h3>
      <div class="space-y-1">
        <div *ngFor="let item of overviewItems" class="nav-item">
          <a
            [routerLink]="item.route"
            routerLinkActive="nav-active"
            [routerLinkActiveOptions]="{exact: true}"
            (click)="setActiveMenu(item.id)"
            class="group flex items-center px-3 py-3 text-gray-700 rounded-2xl hover:bg-gradient-to-r hover:from-indigo-50 hover:to-purple-50 hover:text-indigo-700 transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
          >
            <!-- Loading Spinner -->
            <div *ngIf="isNavigating && item.id === activeMenu" class="w-10 h-10 rounded-xl bg-white/40 backdrop-blur-sm flex items-center justify-center mr-3">
              <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-indigo-600"></div>
            </div>

            <!-- Normal Icon -->
            <div *ngIf="!(isNavigating && item.id === activeMenu)" class="w-10 h-10 bg-gradient-to-br from-indigo-100 to-purple-100 rounded-xl flex items-center justify-center mr-3 group-hover:from-indigo-200 group-hover:to-purple-200 transition-all duration-300">
              <svg class="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.iconPath" />
              </svg>
            </div>

            <span class="font-medium">{{ item.label }}</span>
          </a>
        </div>
      </div>
    </div>

    <!-- Management Section -->
    <div class="mb-6">
      <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3 px-3">Management</h3>
      <div class="space-y-1">
        <div *ngFor="let item of managementItems" class="nav-item">
          <a
            [routerLink]="item.route"
            routerLinkActive="nav-active"
            [routerLinkActiveOptions]="{exact: true}"
            (click)="setActiveMenu(item.id)"
            class="group flex items-center px-3 py-3 text-gray-700 rounded-2xl hover:bg-gradient-to-r hover:from-green-50 hover:to-emerald-50 hover:text-green-700 transition-all duration-300 transform hover:scale-105 hover:shadow-lg"
          >
            <!-- Loading Spinner -->
            <div *ngIf="isNavigating && item.id === activeMenu" class="w-10 h-10 rounded-xl bg-white/40 backdrop-blur-sm flex items-center justify-center mr-3">
              <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-green-600"></div>
            </div>

            <!-- Normal Icon -->
            <div *ngIf="!(isNavigating && item.id === activeMenu)" class="w-10 h-10 bg-gradient-to-br from-green-100 to-emerald-100 rounded-xl flex items-center justify-center mr-3 group-hover:from-green-200 group-hover:to-emerald-200 transition-all duration-300">
              <svg class="w-5 h-5 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.iconPath" />
              </svg>
            </div>

            <span class="font-medium">{{ item.label }}</span>
          </a>
        </div>
      </div>
    </div>


  </div>

  <!-- Footer -->
  <div class="p-4 border-t border-indigo-100/50">
    <div class="text-center">
      <p class="text-xs text-gray-500">GenderCare Admin v1.0</p>
    </div>
  </div>

</nav>
