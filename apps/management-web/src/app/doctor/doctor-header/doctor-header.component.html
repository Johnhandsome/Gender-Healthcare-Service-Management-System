<!-- Clean Doctor Portal Header -->
<header
  class="bg-gradient-to-r from-white via-blue-50 to-indigo-50 shadow-xl border border-white/20 backdrop-blur-sm p-6 m-6 rounded-2xl"
>
  <div class="flex justify-between items-center">
    <!-- Portal Title & Doctor Name -->
    <div class="flex items-center space-x-4">
      <div
        class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-xl flex items-center justify-center"
      >
        <svg
          class="w-5 h-5 text-white"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          ></path>
        </svg>
      </div>
      <div>
        <h1 class="text-xl font-bold text-gray-900">
          GenderCare Doctor Portal
        </h1>
        <p class="text-sm text-indigo-600 font-medium">
          Welcome, {{ doctorName | formatName : "doctor" }}
        </p>
      </div>
    </div>

    <!-- Profile Dropdown -->
    <div class="relative">
      <button
        (click)="toggleProfileMenu(); $event.stopPropagation()"
        class="profile-btn flex items-center space-x-3 p-3 bg-gradient-to-br from-indigo-50 to-purple-50 hover:from-indigo-100 hover:to-purple-100 rounded-xl border border-indigo-200 transition-all duration-200 transform hover:scale-105 cursor-pointer"
      >
        <!-- Doctor Avatar in Profile Button -->
        <div class="relative">
          <div
            class="w-8 h-8 rounded-lg overflow-hidden border border-indigo-200 bg-gradient-to-br from-indigo-600 to-purple-700"
          >
            <img
              *ngIf="avatarUrl && !isLoadingProfile"
              [src]="avatarUrl"
              [alt]="doctorName"
              class="w-full h-full object-cover"
              (error)="onAvatarError($event)"
            />
            <!-- Loading placeholder -->
            <div
              *ngIf="isLoadingProfile"
              class="w-full h-full flex items-center justify-center"
            >
              <svg
                class="w-3 h-3 text-white animate-spin"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </div>
            <!-- Fallback icon if no avatar and not loading -->
            <div
              *ngIf="!avatarUrl && !isLoadingProfile"
              class="w-full h-full flex items-center justify-center"
            >
              <svg
                class="w-4 h-4 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="hidden md:block text-left">
          <p class="text-sm font-semibold text-gray-900">
            {{ doctorProfile?.full_name || doctorName }}
          </p>
          <p class="text-xs text-indigo-600">Doctor</p>
        </div>
        <svg
          class="w-4 h-4 text-gray-400"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>

      <!-- Profile Dropdown Menu -->
      <div
        *ngIf="showProfileMenu"
        (click)="$event.stopPropagation()"
        class="profile-dropdown absolute right-0 mt-3 w-64 bg-white/95 backdrop-blur-lg shadow-2xl rounded-2xl border border-white/20 z-[9999]"
      >
        <!-- Doctor Info Header -->
        <div
          class="p-4 bg-gradient-to-br from-indigo-600 to-purple-700 rounded-t-2xl text-white"
        >
          <div class="flex items-center space-x-3">
            <!-- Doctor Avatar -->
            <div class="relative">
              <div
                class="w-12 h-12 rounded-xl overflow-hidden border-2 border-white/20 bg-white/10 backdrop-blur-sm"
              >
                <img
                  *ngIf="avatarUrl && !isLoadingProfile"
                  [src]="avatarUrl"
                  [alt]="doctorName"
                  class="w-full h-full object-cover"
                  (error)="onAvatarError($event)"
                />
                <!-- Loading placeholder -->
                <div
                  *ngIf="isLoadingProfile"
                  class="w-full h-full flex items-center justify-center"
                >
                  <svg
                    class="w-6 h-6 text-white animate-spin"
                    fill="none"
                    viewBox="0 0 24 24"
                  >
                    <circle
                      class="opacity-25"
                      cx="12"
                      cy="12"
                      r="10"
                      stroke="currentColor"
                      stroke-width="4"
                    ></circle>
                    <path
                      class="opacity-75"
                      fill="currentColor"
                      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                    ></path>
                  </svg>
                </div>
                <!-- Fallback icon if no avatar and not loading -->
                <div
                  *ngIf="!avatarUrl && !isLoadingProfile"
                  class="w-full h-full flex items-center justify-center"
                >
                  <svg
                    class="w-6 h-6 text-white"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                    ></path>
                  </svg>
                </div>
              </div>
              <!-- Online status indicator -->
              <div
                class="absolute -bottom-1 -right-1 w-4 h-4 bg-green-400 rounded-full border-2 border-white"
              ></div>
            </div>
            <div>
              <h3 class="font-bold">
                {{
                  doctorProfile?.full_name || doctorName | formatName : "doctor"
                }}
              </h3>
              <p class="text-indigo-100 text-sm">{{ doctorEmail }}</p>
              <div class="flex items-center space-x-1 mt-1">
                <div class="w-2 h-2 bg-green-400 rounded-full"></div>
                <span class="text-xs text-indigo-100">Online</span>
              </div>
            </div>
          </div>
        </div>

        <!-- Menu Items -->
        <div class="p-2">
          <button
            (click)="navigateToProfile()"
            class="profile-nav-btn w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-gradient-to-r hover:from-blue-50 hover:to-indigo-50 text-gray-700 hover:text-indigo-700 transition-all duration-200 cursor-pointer text-left"
          >
            <div
              class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center"
            >
              <svg
                class="w-4 h-4 text-blue-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                ></path>
              </svg>
            </div>
            <div class="flex-1">
              <p class="font-medium text-sm">My Profile</p>
              <p class="text-xs text-gray-500">View and edit profile</p>
            </div>
            <div *ngIf="isNavigating" class="ml-2">
              <svg
                class="w-4 h-4 text-blue-600 animate-spin"
                fill="none"
                viewBox="0 0 24 24"
              >
                <circle
                  class="opacity-25"
                  cx="12"
                  cy="12"
                  r="10"
                  stroke="currentColor"
                  stroke-width="4"
                ></circle>
                <path
                  class="opacity-75"
                  fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
                ></path>
              </svg>
            </div>
          </button>

          <div class="border-t border-gray-100 my-2"></div>

          <button
            (click)="logout()"
            class="w-full flex items-center space-x-3 p-3 rounded-xl hover:bg-gradient-to-r hover:from-red-50 hover:to-pink-50 text-gray-700 hover:text-red-700 transition-all duration-200"
          >
            <div
              class="w-8 h-8 bg-red-100 rounded-lg flex items-center justify-center"
            >
              <svg
                class="w-4 h-4 text-red-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
                ></path>
              </svg>
            </div>
            <div class="text-left">
              <p class="font-medium text-sm">Log Out</p>
              <p class="text-xs text-gray-500">Sign out of your account</p>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
